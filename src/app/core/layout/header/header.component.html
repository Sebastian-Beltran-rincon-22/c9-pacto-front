<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://kit.fontawesome.com/7845268ad3.js" crossorigin="anonymous"></script>
  <style>
    .header {
      background-color: transparent;
      padding: 1rem;
      border-bottom: 2px solid #3498db;
    }
  </style>
</head>

<body>
  <header class="h-18 fixed top-0 left-0 w-full bg-white z-50 shadow-md p-5">
    <nav class="mt-[-11px] container mx-auto flex justify-between items-center md:space-x-20">

      <img src="../../../../assets/img/cropped-logo_positivo.png" [routerLink]="['/home', userId]"
        alt="Logo Pacto de Productividad" class="w-20 h-10 hidden md:block" />
      <!-- Comentar o eliminar esta casita para accesibilidad -->
      <a [routerLink]="['/home', userId]" (click)="scrollToTop()" aria-label="Ir a página de inicio"
        alt="Ir a la página de inicio" class="text-blue-600 text-2xl ml-5">
        <i class="fas fa-home"></i>
      </a>

      <!-- Barra de busqueda, se deja comentarado ya que para esta etapa no es necesario-->
      <!-- <div class="lg:w-fullv md:w-full">
          <form action="/buscar" method="GET" class="flex items-center">
            <input type="text" name="q" placeholder="Buscar..." class="mx-2 border rounded-l-lg py-2 px-2 w-full lg:w-full">
            <button type="submit" class="text-blue-600 px-4 py-2 rounded-r-lg bg-white">
              <i class="fas fa-search fa-lg"></i>
            </button>
          </form>
        </div> -->
      <!-- Menú de usuario -->
      <div class="flex items-center relative" aria-label="Menú de Usuario" role="button">
        <a tabindex="0" (keydown.enter)="toggleDropdown()" (keydown.space)="toggleDropdown()" (click)="toggleDropdown()"
          aria-label="Logo Opciones de perfil" [attr.aria-haspopup]="true"
          [attr.aria-expanded]="isDropdownOpen ? 'true' : 'false'"
          class="text-2xl relative transition-colors duration-300 text-blue-600 hover:text-blue-800">
          <i class="fas fa-user"></i>
        </a>
        <div id="dropdownMenu" [class.hidden]="!isDropdownOpen"
          class="absolute right-0 top-0 mt-12 bg-white border border-solid rounded-md shadow-md p-2 w-48 text-left">
          <button
            class="close-button text-gray-500 transition-colors duration-300 hover:text-red-500 absolute top-0 right-0 p-2"
            aria-label="Botón para cerrar opciones de usuario" (keydown.space)="closeDropdownWithButton()"
            (keydown.enter)="closeDropdownWithButton()" (click)="closeDropdownWithButton()">
            <i class="fas fa-times"></i>
          </button>
          <a [routerLink]="['/profile', userId]" aria-label="Opción para redireccinar a perfil"
            class="block px-4 py-2 transition-colors duration-300 hover:text-blue-600 cursor-pointer">Perfil</a>
          <a (click)="redirectAdmin()" *ngIf="isAdminUser" [routerLink]="['/admin', userId]" tabindex="0"
            aria-label="Opción para redireccinar a vista administrador" (keydown.enter)="redirectAdmin()"
            (keydown.space)="redirectAdmin()"
            class="block px-4 py-2 transition-colors duration-300 hover:text-blue-600 cursor-pointer">Admin</a>
          <a (click)="logout()" tabindex="0" aria-label="Opción para cerrar sesión" (keydown.enter)="logout()"
            (keydown.space)="logout()"
            class="block px-4 py-2 transition-colors duration-300 hover:text-blue-600 cursor-pointer">Cerrar sesión</a>
        </div>
      </div>

    </nav>
  </header>
</body>

</html>
