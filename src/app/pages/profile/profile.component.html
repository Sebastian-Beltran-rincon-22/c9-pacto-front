<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link href="https://unpkg.com/tailwindcss@^2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 p-4">
    <app-header></app-header>
  </header>
  <aside class="bg-gray-200 p-4">
    <app-aside></app-aside>
  </aside>
  <main class="flex justify-center items-center min-h-screen">
    <div class="max-w-6xl">
      <div class="bg-white sm:ml-0 sm:p-8 md:p-6 lg:p-8 rounded-lg shadow mb-4">
        <div class="flex mb-4 justify-center">
          <img src="../../../assets/img/perfil.png" alt="Foto de perfil" class="w-40 h-40 rounded-full">
        </div>
        <h1 class="font-bold mb-2 text-center text-2xl md:text-2xl">Nombre de Usuario</h1>
        <hr class="my-2 border-t border-gray-300">
        <div class="flex justify-center items-center text-gray-600 my-4 md:my-8 space-x-4 md:space-x-9">
          <p class="text-center">Actor Social:</p>
          <p class="text-center">Entidad:</p>
          <p class="text-center">Aportes a la comunidad:</p>
        </div>
        <div class="sm:mx-2 mb-8">
          <div class="bg-gray-300 p-2 sm:p-4 rounded-lg shadow mb-8">
            <h2 class="text-lg sm:text-xl font-semibold mb-2">Descripción del Perfil:</h2>
            <p class="my-2">Texto de la descripción...</p>
          </div>
          <div class="bg-gray-300 p-2 sm:p-4 rounded-lg shadow">
            <h2 class="text-lg sm:text-xl font-semibold mb-2">Intereses de Conocimiento:</h2>
            <p class="my-2">Texto de intereses...</p>
          </div>
        </div>
        <div class="flex flex-col items-center mt-4 sm:mt-8">
          <button type="submit" class="text-blue-700 text-lg sm:text-xl flex flex-col items-center">
            <i class="fas fa-location-dot fa-bounce text-2xl mb-1"></i>
            Bogota/Colombia
          </button>

          <button type="submit" class="text-black bg-[#006186] h-11 w-52 rounded-lg shadow text-lg sm:text-xl" (click)="openModal()">
            Actualizar perfil
          </button>

          <div class="fixed top-0 left-0 w-full h-full flex items-center justify-center z-50" *ngIf="isModalVisible">
            <div class="fixed top-0 left-0 w-full h-full bg-black opacity-50"></div>

              <div class="bg-white p-4 rounded-lg shadow-lg z-10 max-h-[80vh] overflow-y-auto">
                <app-modal-user></app-modal-user>
              </div>
           </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
